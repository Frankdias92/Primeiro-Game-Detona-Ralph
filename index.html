<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Folha de Estilo -->
  <link rel="stylesheet" href="./src/styles/main.css">

  <title>Detona Ralph</title>
</head>
<body>
  <nav id="menu">
    <div class="logo">
      <img src="" alt="Logotipo do Jogo Ralph">
    </div>

    <div class="menuBtn">
      <ul>
        <li>Home</li>
        <li>Sobre</li>
        <li>Contato</li>
      </ul>
    </div>
  </nav>

  <section id="gridMenu">
    <div class="cards Box1"></div>
    <div class="cards Box2"></div>
    <div class="cards Box3"></div>
    <div class="cards Box4"></div>
    <div class="cards Box5"></div>
    <div class="cards Box6"></div>
    <div class="cards Box7"></div>
    <div class="cards Box8"></div>
    <div class="cards Box9"></div>
  </section>

  <section id="infoRalph">
    <div class="wrap">
      <h2>Time Left</h2>
      <h2>time</h2>
    </div>

    <div class="wrap">
      <h2>Your Score</h2>
      <h2>300</h2>
    </div>

    <div class="wrap">
      <h1>x3</h1>
      <img src="" alt="Foto do jogador Ralph">
    </div>
  </section>

  <footer>
    <p>Criado por @Franklin Macedo</p>
  </footer>

  <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
