<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Folha de Estilo -->
  <link rel="stylesheet" href="./src/styles/main.css">

  

  <title>Detona Ralph</title>
</head>
<body>

  <section class="pages">
    <div id="page1"
    class="background first current"
    style="background: var(--color-bg)">
        <div class="nav">

          <section id="pageGame" class="wrap">

            <div class="mainLogo">
              <img src="./src/imgs/logotipoRalph.png" alt="Imagem do jogo do Ralph Wreck, o nome Wreck-it Ralph e entre os nomes a cara do personagem formando o logotipo.">
            </div>

            <div class="mainImg">
              <img src="./src/imgs/Ralph-2.png" alt="Ralph apresentando a tela inicial, com braÃ§os abertos vistindo a roupa do personagem, camisa vermelha com um macacao no tom avermelhado escuro.">
            </div>




            
          <button class="nav-2-next mainBtn">
            Vamos Jogar!
          </button>
          </section>





        </div>
    </div>   



    <div id="page2" class="background second" style="background: var(--color-bg)">
      <div class="nav">
        <a href="#" class="nav-1-next"><span>segunda</span></a>

        <nav id="menu" class="container">
          <div class="logo">
            <img src="./src/imgs/logotipoRalph.png" alt="Logotipo do Jogo Ralph">
          </div>

          <div class="menuBtn">
            <img src="./src/imgs/menuBtn.png" alt="">
            <ul style="display: none;">
              <li>Home</li>
              <li>Sobre</li>
              <li>Contato</li>
            </ul>
          </div>
        </nav>

        <section id="gridMenu" class="container">
          <div class="cards">
            <div class="cardBoxWindow" id="box1"></div>
          </div>

          <div class="cards">
            <div class="cardBoxWindow" id="box2"></div>
          </div>

          <div class="cards">
            <div class="cardBoxWindow" id="box3"></div>
          </div>

          <div class="cards">
            <div class="cardBoxWindow wreck" id="box4"></div>
          </div>

          <div class="cards">
            <div class="cardBoxWindow" id="box5"></div>
          </div>

          <div class="cards">
            <div class="cardBoxWindow" id="box6"></div>
          </div>
        </section>

        <section id="infoRalph" class="container">
          <div class="wrap">
            <h2>Time Left</h2>
            <h2 id="time-left">0</h2>
          </div>

          <div class="wrap">
            <h2>Your Score</h2>
            <h2 id="score">0</h2>
          </div>

          <div class="wrap playerPhoto">
            <h1>x3</h1>
            <img class="" src="./src/imgs/foto-do-jogador-Ralph.png" alt="Foto do jogador Ralph">
          </div>
        </section>

        <footer class="container">
          <p>Criado por @Franklin Macedo</p>
        </footer>



      </div>
    </div>


  </section> 

  <script defer src="./src/scripts/engine.js"></script>
  <script src="./src/scripts/jquery-10.min.js"></script>
  <script src="./src/scripts/pages.js"></script>
</body>
</html>
